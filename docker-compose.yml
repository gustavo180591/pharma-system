version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pharma_system_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pharma_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pharma_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pharma_system_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pharma.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pharma_network

networks:
  pharma_network:
    driver: bridge

volumes:
  postgres_data:
